<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Pseudoclasses</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1>Paleta de Cores</h1>
    <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
    <div class="div-box">
    <div class="div-1">
      <h3 class="h3-1">Cor primária</h3 class="h3-1">
    </div>
    <div class="div-2">
      <h3 class="h3-2">Cor Secundária</h3 class="h3-1">
    </div>
    <div class="div-3">
      <h3 class="h3-3">Cor Complementar</h3 class="h3-1">
    </div>
    <div class="div-4">
      <h3 class="h3-4">Cor Escura</h3 class="h3-1">
    </div>
    <div class="div-5">
      <h3 class="h3-5">Cor Clara</h3>
    </div>
    </div>
  </body>
</html>
