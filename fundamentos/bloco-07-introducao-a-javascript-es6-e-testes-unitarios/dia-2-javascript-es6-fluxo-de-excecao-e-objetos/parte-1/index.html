<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
  </head>
  <body>
    <p>Informe dois números para realizar a soma:</p>
    <label for="value1">Valor 1:</label>
    <input type="text" id="value1" />
    <label for="value2">Valor 2:</label>
    <input type="text" id="value2" />
    <button id="button">Somar</button>
    <p id="result"></p>
    <script>
      const value1 = document.getElementById('value1');
      const value2 = document.getElementById('value2');

      const checkValueIsNotNull = () => {
        if (value1.value === '' && value2.value === '') {
          throw new Error('Preencha um número nos dois campos de valor');
        } else if (isNaN(value1.value) || isNaN(value2.value)) {
          throw new Error('Preencha apenas com números');
        }
      };

      function sum() {
        try {
          checkValueIsNotNull();
          const result = parseInt(value1.value) + parseInt(value2.value);
          document.getElementById('result').innerHTML = `Resultado: ${result}`;
          document.getElementById('value1').value = '';
          document.getElementById('value2').value = '';
        } catch (error) {
          window.alert(error.message);
        } finally {
          document.getElementById('value1').value = '';
          document.getElementById('value2').value = '';
        }
      }
      window.onload = () => {
        const button = document.getElementById('button');
        button.addEventListener('click', sum);
      };
    </script>
  </body>
</html>
