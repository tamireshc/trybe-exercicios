<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <label for="email"
        >E-mail
        <input
          type="email"
          id="email"
          name="e-mail"
          placeholder="Digite seu email "
          required /></label
      ><br />
      <label for="password"
        >senha
        <input
          type="password"
          id="password"
          name="senha"
          placeholder="Digite sua senha"
          required
          autocomplete="off"
          autofocus /></label
      ><br />
      <label for="remenber"
        ><input type="checkbox" id="remenber" />Lembre-me </label
      ><br />
      <button type="submit">Entrar</button>
    </form>
  </body>
</html>
